<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>

</body>

<script>

    const pularLinha = () => {

        document.write("<br>");

    }

    const escreverTexto = (mensagem) => {

        document.write(mensagem);

        pularLinha();


    }

    const solicitarInformacoesParaUsuario = (mensagem) => prompt(mensagem);

    const calcularIMC = (altura, peso) => (peso / Math.pow(altura, 2)).toFixed(2);

    const definirIdealImc = (peso) => {

        if (peso < 18.5) {

            escreverTexto("Você está abaixo do recomendado!");

        } else if (peso > 35) {

            escreverTexto("Você está acima do recomendado!");

        } else {

            escreverTexto("Você está ideal do recomendado!");

        }

    }

    const exibirFormularioIMC = () => {

        let nome;

        let peso;

        let altura;

        let imc;

        nome = solicitarInformacoesParaUsuario("Qual o seu nome?");

        peso = solicitarInformacoesParaUsuario("Qual o seu peso?");

        altura = solicitarInformacoesParaUsuario("Qual a sua altura?");

        imc = calcularIMC(altura, peso);

        escreverTexto(nome.concat(" seu IMC é de: ".concat(imc)));

        definirIdealImc(peso);

    }

    exibirFormularioIMC();

</script>
