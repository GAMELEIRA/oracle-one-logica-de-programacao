<script>

    const pularLinha = () => {

        document.write("<br>");

    }

    const escreverTexto = (mensagem) => {

        document.write(mensagem);

        pularLinha();


    }

    const solicitarInformacoesParaUsuario = (mensagem) => prompt(mensagem);

    const calcularPontosTimeFutebol = (vitorias = 0, empates = 0) => parseInt(vitorias) * 3 + parseInt(empates * 1);

    const compararComAnoPassado = (anoPassado, anoAtual) => (anoPassado > anoAtual) ? "Melhor ano passado!" : (anoPassado == anoAtual) ? "Igual ano passado!" : "Melhor este ano!";

    const exibirFormularioFutebol = (() => {

        let vitorias;

        let empates;

        let pontos;

        let anoPassado;

        vitorias = solicitarInformacoesParaUsuario("Informe a quantidade de vitórias do time:");

        empates = solicitarInformacoesParaUsuario("Informe a quantidade de empates:")

        pontos = calcularPontosTimeFutebol(vitorias, empates);

        anoPassado = 19;

        escreverTexto("O seu time têm ".concat(pontos).concat(" pontos"));

        escreverTexto(compararComAnoPassado(anoPassado, pontos));

    })();

</script>
