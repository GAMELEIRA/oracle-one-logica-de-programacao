<script>

    const pularLinha = () => {

        document.write("<br>");

    }

    const escreverTexto = (mensagem) => {

        document.write(mensagem);

        pularLinha();


    }

    const gerarAnosCopa = (anoAtual) => {

        let anoInicial = 1930;

        for(let i = anoInicial; i <= anoAtual; i += 4){

            escreverTexto("Teve copa em ".concat(i));

        }
    
    }

    gerarAnosCopa(2020);

</script>
