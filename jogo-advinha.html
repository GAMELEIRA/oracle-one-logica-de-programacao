<script>

    const pularLinha = () => {

        document.write("<br>");

    }

    const escreverTexto = (mensagem) => {

        document.write(mensagem);

        pularLinha();


    }

    const solicitarInformacoesParaUsuario = (mensagem) => prompt(mensagem);

    const gerarNumero = () => Math.round((Math.random() * 10));

    const definirAcerto = (numeroInformado, numeroGerado) => (numeroGerado == numeroInformado) ? "Acertou!": "Errou!"

    const exibirFormularioNumero = () => {

        let numeroInformado;

        let numeroGerado;

        let acerto;
        
        numeroInformado = solicitarInformacoesParaUsuario("Digite um número: ");

        numeroGerado = gerarNumero();

       acerto = definirAcerto(numeroInformado, numeroGerado);

       escreverTexto(acerto.concat(" número pensado ".concat(numeroGerado)));

    }

    exibirFormularioNumero();

</script>
