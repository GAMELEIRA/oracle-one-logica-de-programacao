<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVINHA</title>
</head>

<body>

    <input>

    <button>Compare!!</button>

    <br>

</body>

</html>
<script>

    let botao = document.querySelector("button");

    let chaves = [];

    const definirAcerto = (numeroInformado, numeroGerado) => (numeroGerado == numeroInformado) ? "Acertou!" : "Errou!";

    const buscarInput = () => {

        let input;

        let acerto;

        gerarNumeros(3);

        input = document.querySelector("input").value;

       teste: {

            for (let i = 0; i < chaves.length; i++) {

                acerto = definirAcerto(input, chaves[i]);

                if (acerto == "Acertou!") {

                    escreverTexto(acerto.concat("Os números pensados foram ".concat(chaves)));

                    break teste;

                }

            }

            escreverTexto(acerto.concat(" Os números pensados foram".concat(chaves)));

        }

        input.value = "";

    }

    const pularLinha = () => {

        document.write("<br>");

    }

    const escreverTexto = (mensagem) => {

        document.write(mensagem);

        pularLinha();

    }

    const gerarNumeros = (quantidadeChaves) => {

        let numeroAleatorio = 0;

        for (let i = 0; i < quantidadeChaves; i++) {

            do {

                numeroAleatorio = Math.round((Math.random() * 10));

            } while (!(chaves.every((valor) => valor != numeroAleatorio)));

            chaves.push(numeroAleatorio);

        }
    }

    botao.onclick = buscarInput;

</script>
