<script>

    let botao = document.querySelector("button");

    const definirAcerto = (numeroInformado, numeroGerado) => (numeroGerado == numeroInformado) ? "Acertou!" : "Errou!";

    const buscarInput = () => {

        let input;

        let numeroGerado;

        let acerto;

        numeroGerado = gerarNumero();

        input = document.querySelector("input").value;

        acerto = definirAcerto(input, numeroGerado);

        escreverTexto(acerto.concat(" nÃºmero pensado foi ".concat(numeroGerado)));

        input.value = "";

        input.focus();

    }

    const pularLinha = () => {

        document.write("<br>");

    }

    const escreverTexto = (mensagem) => {

        document.write(mensagem);

        pularLinha();

    }

    const gerarNumero = () => Math.round((Math.random() * 10));

    botao.onclick = buscarInput;

</script>
