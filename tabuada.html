<script>

    const pularLinha = () => {

        document.write("<br>");

    }

    const escreverTexto = (mensagem) => {

        document.write(mensagem);

        pularLinha();


    }

    const gerarTabuada = (multiplicador) => {

        for(let i = 0; i <= 10; i++){

            escreverTexto(`${i} x ${multiplicador} = ${i * multiplicador}`);

        }
    
    }

    gerarTabuada(10);

</script>
