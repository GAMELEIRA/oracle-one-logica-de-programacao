<script>

    const pularLinha = () => {

        document.write("<br>");

    }

    const escreverTexto = (mensagem) => {

        document.write(mensagem);

        pularLinha();


    }

    const calcularMediaIdades = (quantidadePessoas, idades) =>  idades / quantidadePessoas;

    const exibirFormularioFamiliares = () => {

        let idades = 0;

        let quantidadePessoas = 0;
        
        let contador = 1;

        let media = 0;

        quantidadePessoas = Number(prompt("Qual a quantidade de familiares?"));

        for (let i = 0; i < quantidadePessoas; i++) {

            idades += Number(prompt("Informe a idade do familiar: "));

            contador++;

        }

        media = calcularMediaIdades(quantidadePessoas, idades).toFixed(2);

        escreverTexto("A média das idades é ".concat(media));

    }

    exibirFormularioFamiliares();

</script>
